<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="demo">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <h3 id="group_label_1">Drink Options</h3>

      <ul id="group1"
          class="radiogroup"
          aria-labelledby="group_label_1"
          aria-activedescendant="" >
        <li id="r1" class="radio" aria-labelledby="content">
          Water
        </li>
        <li id="r2" class="radio" aria-labelledby="content">
          Tea
        </li>
        <li id="r3" class="radio" aria-labelledby="content">
          Coffee
        </li>
        <li id="r4" class="radio" aria-labelledby="content">
          Cola
        </li>
        <li id="r5" class="radio" aria-labelledby="content">
          Ginger Ale
        </li>
      </ul>

      <div>
        <button>Order a drink</button>
      </div>

    </div>

    <script src="radiogroup.js"></script>

  </body>
</html>
